<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="./styles/main.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="BASE APPAREL" role="logo" />
    </header>
    <main>
      <h1>Frontend Mentor | Base Apparel coming soon page</h1>
      <form action="./" method="POST">
        <h2>
          <span>We're</span><br />
          coming<br />soon
        </h2>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <div class="submit">
          <input type="text" placeholder="Email Address" />
          <input type="image" src="./images/icon-arrow.svg" alt="Submit" />
        </div>
      </form>
    </main>
    <div class="img" role="img" aria-label="hero-image"></div>
    <script src="./script.js"></script>
  </body>
</html>
